<div class="modal-header">
  <h4 class="modal-title">Deletion Confirmation</h4>
  <button (click)="activeModal.close()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <mat-dialog-actions>
    <p class="modal-title">Are you sure you want to delete the {{ deletionType }} <b>{{ deletionName }}</b>?</p>
  </mat-dialog-actions>
</div>

<div class="modal-footer">
  <button (click)="delete()" class="btn btn-outline-dark delete-confirm-button" type="button">Confirm</button>
  <button (click)="activeModal.close()" class="btn btn-outline-dark" type="button">Close</button>
</div>

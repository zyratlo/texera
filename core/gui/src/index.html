<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Texera</title>
    <base href="/" />

    <meta
      content="width=device-width, initial-scale=1"
      name="viewport" />

    <meta
      name="referrer"
      content="no-referrer-when-downgrade" />

    <script
      src="https://accounts.google.com/gsi/client"
      async
      defer></script>

    <link
      href="assets/logos/apple-touch-icon.png?v=1"
      rel="apple-touch-icon"
      sizes="180x180" />
    <link
      href="assets/logos/favicon-32x32.png?v=1"
      rel="icon"
      sizes="32x32"
      type="image/png" />
    <link
      href="assets/logos/favicon-16x16.png?v=1"
      rel="icon"
      sizes="16x16"
      type="image/png" />
    <link
      href="assets/logos/site.webmanifest?v=1"
      rel="manifest" />

    <!-- Add Angular Material Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
      rel="stylesheet" />

    <!-- Add JSON Editor CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/jsoneditor@10.1.0/dist/jsoneditor.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@10.1.0/dist/jsoneditor.min.js"></script>
  </head>
  <body>
    <texera-root></texera-root>
  </body>
</html>

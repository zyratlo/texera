<nz-card
  class="section-title"
  style="background-color: lightcoral">
  <h2
    class="page-title"
    style="color: white">
    Users
  </h2>
</nz-card>
<nz-table
  #basicTable
  [nzData]="listOfDisplayUser">
  <thead>
    <tr>
      <th>Avatar</th>
      <th
        [nzSortFn]="sortByID"
        [nzSortDirections]="['ascend', 'descend']">
        ID
      </th>
      <th
        [nzSortFn]="sortByName"
        [nzSortDirections]="['ascend', 'descend']"
        nzCustomFilter>
        Name
        <nz-filter-trigger
          [(nzVisible)]="nameSearchVisible"
          [nzActive]="nameSearchValue.length > 0"
          [nzDropdownMenu]="nameMenu">
          <span
            nz-icon
            nzType="search"></span>
        </nz-filter-trigger>
      </th>
      <th
        [nzSortFn]="sortByEmail"
        [nzSortDirections]="['ascend', 'descend']"
        nzCustomFilter>
        Email
        <nz-filter-trigger
          [(nzVisible)]="emailSearchVisible"
          [nzActive]="emailSearchValue.length > 0"
          [nzDropdownMenu]="emailMenu">
          <span
            nz-icon
            nzType="search"></span>
        </nz-filter-trigger>
      </th>
      <th
        [nzSortFn]="sortByComment"
        [nzSortDirections]="['ascend', 'descend']"
        nzCustomFilter>
        Comment
        <nz-filter-trigger
          [(nzVisible)]="commentSearchVisible"
          [nzActive]="commentSearchValue.length > 0"
          [nzDropdownMenu]="commentMenu">
          <span
            nz-icon
            nzType="search"></span>
        </nz-filter-trigger>
      </th>
      <th>Action</th>
      <th
        [nzFilterFn]="filterByRole"
        [nzSortDirections]="['ascend', 'descend']"
        [nzFilters]="[
      { text: 'INACTIVE', value: 'INACTIVE' },
      { text: 'REGULAR', value: 'REGULAR'},
      { text: 'ADMIN', value: 'ADMIN'},
      { text: 'RESTRICTED', value: 'RESTRICTED'}]"
        [nzSortFn]="sortByRole">
        Role
      </th>
      <th>Quota</th>
    </tr>
  </thead>
  <nz-dropdown-menu #nameMenu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input
          [(ngModel)]="nameSearchValue"
          nz-input
          placeholder="Search name"
          type="text" />
        <button
          (click)="searchByName()"
          class="search-button"
          nz-button
          nzSize="small"
          nzType="primary">
          Search
        </button>
        <button
          (click)="reset()"
          nz-button
          nzSize="small">
          Reset
        </button>
      </div>
    </div>
  </nz-dropdown-menu>
  <nz-dropdown-menu #emailMenu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input
          [(ngModel)]="emailSearchValue"
          nz-input
          placeholder="Search name"
          type="text" />
        <button
          (click)="searchByEmail()"
          class="search-button"
          nz-button
          nzSize="small"
          nzType="primary">
          Search
        </button>
        <button
          (click)="reset()"
          nz-button
          nzSize="small">
          Reset
        </button>
      </div>
    </div>
  </nz-dropdown-menu>
  <nz-dropdown-menu #commentMenu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input
          [(ngModel)]="commentSearchValue"
          nz-input
          placeholder="Search comment"
          type="text" />
        <button
          (click)="searchByComment()"
          class="search-button"
          nz-button
          nzSize="small"
          nzType="primary">
          Search
        </button>
        <button
          (click)="reset()"
          nz-button
          nzSize="small">
          Reset
        </button>
      </div>
    </div>
  </nz-dropdown-menu>
  <tbody>
    <tr *ngFor="let user of basicTable.data">
      <td>
        <texera-user-avatar
          [googleAvatar]="user.googleAvatar"
          [userName]="user.name"
          class="user-avatar"></texera-user-avatar>
      </td>
      <td>{{user.uid}}</td>
      <td (click)="startEdit(user, 'name')">
        <div (focusout)="saveEdit()">
          <ng-container *ngIf="editUid !== user.uid || editAttribute !== 'name'; else editNameTemplate">
            <div class="container">{{user.name}}</div>
          </ng-container>
          <ng-template #editNameTemplate>
            <input
              #nameInput
              [(ngModel)]="editName"
              (keydown.enter)="saveEdit()"
              nz-input
              type="text" />
          </ng-template>
        </div>
      </td>
      <td (click)="startEdit(user, 'email')">
        <div (focusout)="saveEdit()">
          <ng-container *ngIf="editUid !== user.uid || editAttribute !== 'email'; else editEmailTemplate">
            <div class="container">{{user.email}}</div>
          </ng-container>
          <ng-template #editEmailTemplate>
            <input
              #emailInput
              [(ngModel)]="editEmail"
              (keydown.enter)="saveEdit()"
              [email]="true"
              nz-input
              type="email" />
          </ng-template>
        </div>
      </td>
      <td (click)="startEdit(user, 'comment')">
        <div (focusout)="saveEdit()">
          <ng-container *ngIf="editUid !== user.uid || editAttribute !== 'comment'; else editCommentTemplate">
            <div class="limited-comment container">{{ user.comment }}</div>
          </ng-container>
          <ng-template #editCommentTemplate>
            <textarea
              #commentTextarea
              [(ngModel)]="editComment"
              (keydown.enter)="saveEdit()"
              nz-input
              type="text"></textarea>
          </ng-template>
        </div>
      </td>
      <td>
        <nz-select
          (ngModelChange)="updateRole(user,$event)"
          [nzCustomTemplate]="roleTemplate"
          [nzDisabled]="currentUid===user.uid"
          [nzShowArrow]="false"
          class="extra-width"
          ngModel="{{user.role}}"
          nzBorderless>
          <nz-option
            nzCustomContent
            nzLabel="0"
            nzValue="INACTIVE"
            ><span class="role c0">INACTIVE</span></nz-option
          >
          <nz-option
            nzCustomContent
            nzLabel="1"
            nzValue="REGULAR"
            ><span class="role c1">REGULAR</span></nz-option
          >
          <nz-option
            nzCustomContent
            nzLabel="2"
            nzValue="ADMIN"
            ><span class="role c2">ADMIN</span></nz-option
          >
          <nz-option
            nzCustomContent
            nzLabel="3"
            nzValue="RESTRICTED"
            ><span class="role c3">RESTRICTED</span></nz-option
          >
        </nz-select>
        <ng-template
          #roleTemplate
          let-selected>
          <span class="role c{{selected.nzLabel}}">{{selected.nzValue}}</span>
        </ng-template>
      </td>
      <td>
        <button
          (click)="clickToViewQuota(user.uid)"
          nz-button
          nz-tooltip="quota dashboard"
          type="button">
          <i
            nz-icon
            nzTheme="outline"
            nzType="dashboard"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <button
    (click)="addUser()"
    nz-button
    nzType="primary"
    style="position: absolute; bottom: -49px; left: 50px">
    Add
  </button>
</nz-table>

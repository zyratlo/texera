computing-unit {
  # local computing unit configuration
  local {
    enabled = true
    enabled = ${?COMPUTING_UNIT_LOCAL_ENABLED}
  }
  # TODO: move the kubernetes configuration to here

  # whether sharing computing unit is allowed or not
  sharing {
    enabled = false
    enabled = ${?COMPUTING_UNIT_SHARING_ENABLED}
  }
}